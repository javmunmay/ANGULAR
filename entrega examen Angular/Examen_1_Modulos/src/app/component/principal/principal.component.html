<div class="container-fluid">


    <p>La lista de Facturas esta en Console!</p>

    <div class="table table-bordered">
        <table border="1">
            <thead>
                <tr class="table-primary">
                    <th>ID</th>
                    <th>NUMERO</th>
                    <th>Cliente</th>
                    <th>FECHA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let factura of listaFactura">
                    <td>{{ factura.id }}</td>
                    <td><a [routerLink]="['/facturaInfo-add/', factura.id, factura.numero]">{{ factura.numero }}</a>
                    </td>
                    <td>{{ factura.id_cliente}}</td>
                    <td>{{ factura.fecha | date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
